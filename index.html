<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
     <div class="game-header">
        <h1>Memory Game</h1>
        <p style="color: #666; margin-top: 5px;">Match all pairs to win!</p>
</div>
    <div class="controls">
        <div class="difficulty">
        <button class="difficulty-btn active" data-rows="4" data-cols="4">Easy
(4x4)</button>
<button class="difficulty-btn" data-rows="3" data-cols="6">Hard (3x6)</button>
</div>
    <div class="game-buttons">
        <button class="game-btn" id="resetBtn"> Reset</button>
        <button class="game-btn new-btn" id="newBtn"> New Game</button>
    </div>
</div>
    <div class="stats">
        <div class="stat">
        <div class="stat-label">Moves</div>
        <div class="stat-value" id="moves">0</div>
</div>
    <div class="stat">
        <div class="stat-label">Matched</div>
        <div class="stat-value" id="matched">0</div>
    </div>
    <div class="stat">
        <div class="stat-label">Time</div>
        <div class="stat-value" id="time">0s</div>
    </div>
</div>
    <div class="game-board" id="gameBoard"></div>
        <div class="message" id="message"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
